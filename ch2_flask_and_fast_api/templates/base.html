<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>{% block title %}Мой сайт{% endblock %}</title>
</head>
<body>
<div class="container-fluid">
    <ul class="nav nav-pills justify-content-end align-items-end">
        <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link">Основная</a></li>
        <li class="nav-item"><a href="{{ url_for('data') }}" class="nav-link">Данные</a></li>
    </ul>
    {% block content %}
    <h1>Добро пожаловать!</h1>
    <p>Это стартовая страница вашего приложения.</p>
    {% endblock %}
</div>
<!-- Футер -->
<footer class="text-muted py-5">
    <div class="container">
        <p class="float-right">
            <a href="#">Наверх</a>
        </p>
        <p>Это футер вашей страницы.</p>
        <p>Добавьте здесь необходимую информацию.</p>
    </div>
</footer>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
